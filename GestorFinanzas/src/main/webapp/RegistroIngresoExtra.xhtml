<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="index.xhtml">

        <ui:define name="content">
            <h:form style="height:100%; width:100%; margin-top:20px;">
                <p:growl id="growl" showDetail="true" showSummary="false" sticky="true"/>
                <p:panel header="Registrar Ingresos">
                    <h:panelGrid columns="3" cellpadding="10" id="grid">
                        <p:outputLabel for="inputValor" value="Valor: " />
                        <p:inputNumber id="inputValor" size="100" required="true" value="#{ingresoExtra.valor}"/>
                        <br></br>
                        
                        <p:outputLabel for="inputIngreso" value="Ingreso: " />
                        <p:selectOneMenu id="inputIngreso" required="true" value="#{ingresoExtra.idIngreso}">
                            <f:selectItem itemValue="-1" itemLabel="Selecciona el Ingreso: " />
                            <f:selectItems value="#{ingresos.listaIngresos}" var="ingreso"
                                           itemLabel="#{ingreso.descripcion}" itemValue="#{ingreso.id}" />
                        </p:selectOneMenu>
                        <br></br>

                        <p:commandButton value="Guardar" actionListener="#{ingresoExtra.guardar()}" validateClient="true" update="growl"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
