<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="index.xhtml">

            <ui:define name="content">
                
                <h:form style="height:100%; width:100%; margin-top:20px;">
                    <p:growl id="growl" showDetail="true" showSummary="false" sticky="true"/>
                    <p:panel header="Registrar Categoría Gasto">
                        <h:panelGrid columns="3" cellpadding="10" id="grid">
                            <h:outputLabel for="inputNombre" value="Descripción: " style="font-weight:bold"/>
                            <p:inputText id="inputNombre"  value="#{categoriaGastos.nombre}" 
                                             required="true" label="Nombre" />
                            <br></br>

                            <p:commandButton value="Guardar" actionListener="#{categoriaGastos.guardar()}" validateClient="true" update="growl"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
