<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <!-- <ui:composition template="./../../main.xhtml"> -->
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <h:form style="height:95%; width:100%; margin-top:20px;">
                    <p:growl id="growl" showDetail="true" showSummary="false" sticky="true"/>
                    <p:panel header="Registrar Gasto">
                        <h:panelGrid columns="2" cellpadding="10" >
                            <p:outputLabel for="inputValor" value="Valor: " />
                            <p:inputNumber id="inputValor" size="100" required="true" value="#{gastos.valor}"/>

                            <p:outputLabel for="inputCategoria" value="Categoria: " />
                            <p:selectOneMenu id="inputCategoria" required="true" value="#{gastos.idCategoriaGastos}" >
                                <f:selectItem itemValue="-1" itemLabel="Selecciona una Categoría: " />
                                <f:selectItems value="#{categoriaGastos.listaCategoriasGastos}" var="categoria"
                                               itemLabel="#{categoria.nombre}" itemValue="#{categoria.id}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="inputDescripcion" value="Descripción: " />
                            <p:inputTextarea id="inputDescripcion" cols="100" required="true" value="#{gastos.descripcion}" >
                                <f:validateLength minimum="10" maximum="100" /> 
                            </p:inputTextarea>

                            <p:outputLabel for="inputFecha" value="Fecha: "  />
                            <p:calendar id="inputFecha" size="100" required="true" value="#{gastos.fechaRegistro}"/>

                            <p:outputLabel for="inputLugar" value="Lugar: " />
                            <p:inputText id="inputLugar" size="100" value="#{gastos.lugar}"/>
                            
                            <p:outputLabel for="inputIngreso" value="Ingreso: " />
                            <p:selectOneMenu id="inputIngreso" required="true" value="#{gastos.idIngreso}">
                                <f:selectItem itemValue="-1" itemLabel="Selecciona el Ingreso: " />
                                <f:selectItems value="#{ingresos.listaIngresos}" var="ingreso"
                                               itemLabel="#{ingreso.descripcion}" itemValue="#{ingreso.id}" />
                            </p:selectOneMenu>

                            <p:commandButton value="Guardar" update="growl" validateClient="true" actionListener="#{gastos.guardar()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
