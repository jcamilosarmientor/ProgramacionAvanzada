<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <!-- <ui:composition template="./../../main.xhtml"> -->
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <h:form style="height:100%; width:100%; margin-top:20px;">
                    <p:growl id="growl" showDetail="true" showSummary="false" sticky="true"/>
                    <p:panel header="Registrar Ingresos">
                        <h:panelGrid columns="3" cellpadding="10" id="grid">
                            <h:outputLabel for="inputDescripcion" value="Descripción: " style="font-weight:bold"/>
                            <p:inputTextarea id="inputDescripcion" cols="100" value="#{ingresos.descripcion}" 
                                             required="true" label="Descripción">
                                <f:validateLength minimum="10" maximum="100" /> 
                            </p:inputTextarea>
                            <br></br>

                            <h:outputLabel for="inputValor" value="Valor: " style="font-weight:bold"/>
                            <p:inputNumber id="inputValor" size="100" value="#{ingresos.valor}" required="true" label="Valor"/>
                            <br></br>
                            
                            <p:outputLabel for="inputFechaLimite" value="Fechas: " style="font-weight:bold"/>
                            <p:selectOneMenu id="inputFechaLimite" required="true" value="#{ingresos.idfechaLimite}">
                                <f:selectItem itemValue="-1" itemLabel="Seleccione un rango de días" itemDisabled="true"/>
                                <f:selectItems value="#{fechaLimiteManagedBean.listaFechasLimites}" var="fechas" 
                                               itemLabel="#{fechas.diaInicio} - #{fechas.diaFin}" itemValue="#{fechas.id}"/>
                            </p:selectOneMenu>
                            <br></br>
                            
                            <p:commandButton value="Guardar" actionListener="#{ingresos.guardar()}" validateClient="true" update="growl"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
