<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="index.xhtml">

            <ui:define name="content">
                <p:dataTable var="gasto" value="#{gastos.listaGastos}" emptyMessage="No hay registros" style="margin-top: 20px;">
                    <p:column headerText="Valor">
                        <h:outputText value="#{gasto.valor}"  />
                    </p:column>

                    <p:column headerText="Categoria">
                        <h:outputText value="#{gasto.categoriaGastosId.nombre}"  />
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{gasto.descripcion}"  />
                    </p:column>
                    
                    <p:column headerText="Fecha">
                        <h:outputText value="#{gasto.fechaRegistro}"  >
                             <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Lugar">
                        <h:outputText value="#{gasto.lugar}" />
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
