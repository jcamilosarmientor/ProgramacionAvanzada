<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript name="./js/common.js" />
        <title>Gestor Finanzas</title>
    </h:head>

    <h:body>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton id="btnSuperior" type="button" icon="fa fa-align-justify" onclick=""/>
            </f:facet>
            <f:facet name="right">
                <label style="text-align: center"><a href="main.gestor" style="text-decoration: none; color: black;">Gestor de Finanzas</a></label>
            </f:facet>
        </p:toolbar>

        <p:panel id="basic" header="Reciente">
            <h:panelGrid columns="2" cellpadding="10">
                <p:megaMenu id="menu" orientation="vertical" style="margin-top:-50px; position: absolute; z-index:1">
                    <p:submenu label="Ingresos" icon="fa fa-cart-plus">
                        <p:column>
                            <p:submenu label="INGRESOS">
                                <p:menuitem value="Registrar" url="RegistrarIngresos.gestor" />
                                <p:menuitem value="Listar" url="ListarIngresos.gestor" />
                                <p:menuitem value="Fecha Limite" url="#" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:submenu label="Gastos" icon="fa fa-minus-square-o">
                        <p:column>
                            <p:submenu label="GASTOS">
                                <p:menuitem value="Registrar Gasto" url="RegistrarGastos.gestor" />
                                <p:menuitem value="Listar" url="ListarGastos.gestor" />
                            </p:submenu>
                            <p:submenu label="CATEGORIAS">
                                <p:menuitem value="Registrar Categoria" url="#" />
                                <p:menuitem value="Limite de Gastos" url="#" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:menuitem value="Balance" icon="fa fa-bar-chart" url="#"/>
                </p:megaMenu>
                
                <ui:insert name="content"><h5>BIENVENIDO A TU MEJOR APP DE GESTOR DE FINANZAS</h5></ui:insert>    
            </h:panelGrid>
            
        </p:panel>
    </h:body>

</html>
